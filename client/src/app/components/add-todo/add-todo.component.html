<form *ngIf="showAddTodo" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="title"
      id="title"
      placeholder="Add Todo"
      />
  </div>
  <div class="form-control">
    <label for="description">Description</label>
    <input type="text"
           name="description"
           [(ngModel)]="description"
           id="description"
           placeholder="Add description"
           />
  </div>
  <div class="form-control form-control-check">
    <label for="done">Set Completion</label>
    <input
      type="checkbox"
      name="done"
      [(ngModel)]="done"
      id="done"
      />
  </div>
  <input type="submit" value="Save Todo" class="btn btn-block"/>
</form>
